<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        
        for(var a = 1;a<=5;a++){
            var b = 1;
            for(b;b<=a;b++){
                document.write(b + '&nbsp;');
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
